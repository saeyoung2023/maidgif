<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <title>PhotoVideo Studio - 사진으로 동영상 만들기</title>
    <meta name="description" content="사진과 음악으로 멋진 동영상을 만들어보세요." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    
    <!-- PWA App Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="PhotoVideo" />
    
    <style>
      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        max-width: 600px;
        padding: 40px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        margin: 20px;
      }
      h1 { 
        font-size: 2.5em; 
        margin-bottom: 20px;
        background: linear-gradient(45deg, #fff, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      p { font-size: 1.2em; margin: 20px 0; opacity: 0.9; }
      .install-btn {
        background: #6366f1;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        font-size: 1.1em;
        cursor: pointer;
        margin: 20px 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      }
      .install-btn:hover {
        background: #5048e5;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
      }
      .feature {
        background: rgba(255,255,255,0.05);
        padding: 20px;
        margin: 15px 0;
        border-radius: 15px;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .emoji { font-size: 2em; margin-bottom: 10px; }
      .soon {
        opacity: 0.7;
        font-size: 0.9em;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🎬 PhotoVideo Studio</h1>
      <p>📸 사진과 음악으로 멋진 동영상을 만들어보세요!</p>
      
      <div class="feature">
        <div class="emoji">📱</div>
        <h3>PWA 앱으로 설치 가능</h3>
        <p>모바일에서 앱처럼 사용하세요!</p>
      </div>
      
      <div class="feature">
        <div class="emoji">🎵</div>
        <h3>배경음악 지원</h3>
        <p>업로드한 음악으로 동영상을 더욱 특별하게</p>
      </div>
      
      <div class="feature">
        <div class="emoji">⚡</div>
        <h3>빠른 처리</h3>
        <p>브라우저에서 바로 동영상 생성</p>
      </div>
      
      <button class="install-btn" onclick="installApp()">📱 앱 설치하기</button>
      
      <div class="soon">
        <p>🚀 완전한 사진-동영상 기능이 곧 추가됩니다!</p>
        <p>💫 현재는 PWA 설치 테스트 버전입니다</p>
      </div>
    </div>

    <script>
      // PWA Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js');
      }
      
      // PWA Install
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        deferredPrompt = e;
      });
      
      function installApp() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(() => {
            deferredPrompt = null;
          });
        } else {
          alert('📱 브라우저 메뉴에서 "홈화면에 추가" 또는 "앱 설치"를 선택하세요!');
        }
      }
    </script>
  </body>
</html>
