<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <title>PhotoVideo Studio - 사진으로 동영상 만들기</title>
    <meta name="description" content="사진과 음악으로 멋진 동영상을 만들어보세요." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    
    <!-- PWA App Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="PhotoVideo" />
    
    <style>
      body { 
        font-family: Arial, sans-serif; 
        text-align: center; 
        padding: 50px; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(255,255,255,0.1);
        padding: 40px;
        border-radius: 20px;
      }
      h1 { font-size: 2.5em; margin-bottom: 20px; }
      p { font-size: 1.2em; margin: 20px 0; }
      .install-button {
        background: #4CAF50;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        cursor: pointer;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🎬 PhotoVideo Studio</h1>
      <p>📸 사진과 음악으로 멋진 동영상을 만들어보세요!</p>
      <p>✨ PWA 앱으로 설치 가능한 버전입니다</p>
      
      <button class="install-button" onclick="installApp()">📱 앱 설치하기</button>
      
      <p><small>곧 완전한 기능이 추가될 예정입니다!</small></p>
    </div>

    <script>
      // PWA Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js');
      }
      
      // PWA Install
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        deferredPrompt = e;
      });
      
      function installApp() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(() => {
            deferredPrompt = null;
          });
        } else {
          alert('이미 설치되었거나 설치할 수 없는 환경입니다.');
        }
      }
    </script>
  </body>
</html>
